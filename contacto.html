    <main class="contenido-contacto contenedor ">
        <form action="formulario">
            <fieldset>
                <legend>Envianos tu consulta</legend>
                <!--Nombre-->
                <div class="grilla">
                    <label for="Nombre">Nombre:</label>
                    <input type="text" id="Nombre" placeholder="Nombre">
                </div>
                <div class="grilla">
                    <!--Email-->

                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" placeholder="Mail" required>
                </div>
                <div class="grilla">
                    <!--Telefono-->
                    <label for="telefono">Telefono:</label>
                    <input type="tel" id="telefono" placeholder="Telefono" required>
                </div>
                <div class="grilla">
                    <!--Mensaje-->
                    <label for="mensaje">Escribe un mensaje:</label>
                    <textarea id="mensaje"></textarea>
                </div>
            </fieldset>
        </form>
    </main>
